 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Email Verification</title>
     <link rel="stylesheet" href="../Css/verification.css">
     <style>
         body {
             font-family: Arial, sans-serif;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             background-color: #f5f5f5;
         }
         .verification-container {
             background: white;
             padding: 2rem;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             text-align: center;
         }
         input[type="text"] {
             width: 80%;
             padding: 10px;
             margin-top: 10px;
             margin-bottom: 20px;
             border: 1px solid #ccc;
             border-radius: 4px;
         }
         button {
             padding: 10px 20px;
             background-color: #007bff;
             color: white;
             border: none;
             border-radius: 4px;
             cursor: pointer;
         }
         button:hover {
             background-color: #0056b3;
         }
         .error {
             color: red;
             margin-top: 10px;
         }
         .bypass-note {
             font-size: 0.8em;
             color: #777;
             margin-top: 20px;
         }
     </style>
 </head>
 <body>
     <div class="verification-container">
         <h1>Email Verification</h1>
         <p>For testing purposes, click the button below to bypass code verification:</p>
         <button onclick="bypassVerification()">Verify</button>
         <p class="bypass-note">In a real application, you would enter a code sent to your email.</p>
     </div>
 
     <script>
         function bypassVerification() {
             window.location.href = '../house.html';
         }
     </script>
 
 </body>
 </html>
