<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="../Css/verification.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .verification-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>Email Verification</h1>
        <p>Please enter the verification code sent to your email:</p>
        <input type="text" id="verification-code" placeholder="Enter verification code">
        <br>
        <button onclick="verifyCode()">Submit</button>
        <p id="error-message" class="error"></p>
    </div><script>
    function verifyCode() {
        const codeInput = document.getElementById('verification-code').value.trim();
        const errorMessage = document.getElementById('error-message');

        if (codeInput === '123456') { // Example valid code
            window.location.href = '../house.html';
        } else {
            errorMessage.textContent = 'Invalid verification code. Please try again.';
        }
    }
</script>

</body>
</html>
