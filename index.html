<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .timezone-date {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="timezone-date" id="timezone-date"></div>

    <div class="header-typing-container">
        <h1 class="header-typing-text">Loading...</h1>
    </div>
    <div class="background-gradient"></div>
    <div class="loading-container">
        <div class="circular-progress">
            <div class="circle">
                <span id="countdown">60</span>
            </div>
        </div>
        <p class="typing-text">La la land mine</p>
        <p class="wait-text">Initializing. Please wait...</p>
    </div>

    <div class="copyright">
        &copy; 2025 - 2029
    </div>

    <script>
        function updateTimezoneDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            const formattedDateTime = now.toLocaleDateString('en-US', options);
            document.getElementById('timezone-date').textContent = formattedDateTime;
        }

        // Update the timezone and date immediately when the page loads
        updateTimezoneDate();

        // Optionally, you can update it periodically (e.g., every second)
        // setInterval(updateTimezoneDate, 1000);

        const headerTypingElement = document.querySelector('.header-typing-text');
        const headerFullText = headerTypingElement.textContent;
        let headerCharIndex = headerFullText.length;
        let headerDirection = -1; // -1 for backward, 1 for forward
        const headerTypingSpeed = 150; // Adjust speed

        function headerTypeWriter() {
            headerTypingElement.textContent = headerFullText.substring(0, headerCharIndex);
            headerCharIndex += headerDirection;

            if (headerCharIndex < 0) {
                headerCharIndex = 0;
                headerDirection = 1;
                setTimeout(headerTypeWriter, 1000); // Pause at start
            } else if (headerCharIndex > headerFullText.length) {
                headerCharIndex = headerFullText.length;
                headerDirection = -1;
                setTimeout(headerTypeWriter, 1000); // Pause at end
            } else {
                setTimeout(headerTypeWriter, headerTypingSpeed);
            }
        }

        headerTypeWriter(); // Start header typing animation

        let countdown = 60;
        const countdownDisplay = document.getElementById('countdown');
        const loadingContainer = document.querySelector('.loading-container');
        const typingTextElement = document.querySelector('.typing-text');
        const fullText = typingTextElement.textContent;
        typingTextElement.textContent = ''; // Clear the initial "la la land mine" text
        let charIndex = 0;
        const typingSpeed = 100; // Adjust typing speed

        function typeWriter() {
            if (charIndex < fullText.length) {
                typingTextElement.textContent += fullText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            }
        }

        typeWriter(); // Start the "la la land mine" typing animation

        const interval = setInterval(() => {
            countdown--;
            countdownDisplay.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'Dashboard/dashboard.html'; // Corrected redirection
            }
        }, 1000);

        // Simulate the circular progress
        const circle = document.querySelector('.circle');
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress++;
            circle.style.background = `conic-gradient(
                hsl(${progress * 3}, 100%, 50%) 0% ${progress}%,
                transparent ${progress}% 100%
            )`;
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }, 600); // Adjust timing for a 60-second fill
    </script>
</body>
</html>
