<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="css/contacts-support.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-buttons">
            <a href="#" class="contact-button telegram-group">Telegram Group</a>
            <a href="#" class="contact-button telegram-channel">Telegram Channel</a>
            <a href="#" class="contact-button whatsapp-group">WhatsApp Group</a>
            <a href="#" class="contact-button whatsapp-channel">WhatsApp Channel</a>
            <a href="#" class="contact-button github">GitHub</a>
            <a href="#" class="contact-button youtube">YouTube</a>
            <a href="mailto:your-email@example.com" class="contact-button gmail">Gmail</a>
        </div>
    </div>

    <script>
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('contact-button')) {
                const button = event.target;
                button.classList.add('glowing'); // Add the glowing class

                // Remove the glowing class after a short delay (adjust as needed)
                setTimeout(() => {
                    button.classList.remove('glowing');
                }, 1000); // Glow for 1 second
            }
        });
    </script>
</body>
</html>
