<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBUTECH Premium VIP Website</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="typing-animation-container">
            <h1 class="welcome-typing-text">WELCOME TO<br>COBUTECH PREMIUM<br>VIP WEBSITE</h1>
        </div>
        <div class="logo-container">
            <img class="profile-picture" src="https://files.catbox.moe/npkr8o.jpg" alt="Profile Picture">
        </div>
        <div class="membership-buttons">
            <button class="membership-button signup-button">MEMBERSHIP</button>
            <button class="membership-button login-button">MEMBER</button>
        </div>
        <div class="contact-section">
            <p class="contact-text">TO REACH ME PRESS<br>THIS BUTTON ðŸ‘‡ðŸ‘‡ðŸ‘‡</p>
            <div class="contact-container">
                <button class="contact-button">CONTACT SUPPORT</button>
            </div>
        </div>
    </div>

    <div class="copyright">
        &copy; COBUTECH PREMIUM@2024-2029
    </div>

    <script>
        const welcomeTypingElement = document.querySelector('.welcome-typing-text');
        const welcomeFullText = welcomeTypingElement.textContent;
        welcomeTypingElement.textContent = ''; // Clear initial text
        let welcomeCharIndex = 0;
        const welcomeTypingSpeed = 150; // Adjust typing speed

        function welcomeTypeWriter() {
            if (welcomeCharIndex < welcomeFullText.length) {
                welcomeTypingElement.textContent += welcomeFullText.charAt(welcomeCharIndex);
                welcomeCharIndex++;
                setTimeout(welcomeTypeWriter, welcomeTypingSpeed);
            }
        }

        welcomeTypeWriter(); // Start the welcome text typing animation

        document.querySelector('.signup-button').addEventListener('click', () => {
            window.location.href = 'Html/signin.html';
        });

        document.querySelector('.login-button').addEventListener('click', () => {
            window.location.href = 'Html/login.html';
        });

        document.querySelector('.contact-button').addEventListener('click', () => {
            window.location.href = '../Dashboard/Html/contacts-support.html';
        });
    </script>
</body>
</html>
