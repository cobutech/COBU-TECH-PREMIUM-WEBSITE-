<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="../Css/contacts-support.css">
    <style>
        .options-container {
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            width: 220px; /* Adjust width as needed */
        }

        .options-container.show {
            display: flex; /* Show when the 'show' class is added */
        }

        .option-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            text-align: center;
        }

        .follow-channels-options .option-button {
            background-color: rgba(102, 51, 153, 0.8); /* Purple-ish for channels */
        }

        .follow-me-options .option-button {
            background-color: rgba(0, 123, 255, 0.8); /* Blue for follow me */
        }

        .contact-me-options .option-button {
            background-color: rgba(220, 53, 69, 0.8); /* Red-ish for contact */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-buttons">
            <div class="dropdown-container">
                <button class="contact-button main-button follow-channels-button">Follow My Channels</button>
                <div class="options-container follow-channels-options">
                    <a href="#" class="option-button">WhatsApp Channel</a>
                    <a href="#" class="option-button">Telegram Channel</a>
                    <a href="#" class="option-button">YouTube Channel</a>
                </div>
            </div>

            <div class="dropdown-container">
                <button class="contact-button main-button follow-me-button">Follow Me</button>
                <div class="options-container follow-me-options">
                    <a href="#" class="option-button">Facebook</a>
                    <a href="#" class="option-button">Instagram</a>
                    <a href="#" class="option-button">TikTok</a>
                    <a href="#" class="option-button">Twitter</a>
                </div>
            </div>

            <div class="dropdown-container">
                <button class="contact-button main-button contact-me-button">Contact Me</button>
                <div class="options-container contact-me-options">
                    <a href="#" class="option-button">Telegram</a>
                    <a href="#" class="option-button">WhatsApp</a>
                    <a href="mailto:your-email@example.com" class="option-button">Gmail</a>
                    <a href="tel:+yourphonenumber" class="option-button">Call</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const followChannelsButton = document.querySelector('.follow-channels-button');
        const followMeButton = document.querySelector('.follow-me-button');
        const contactMeButton = document.querySelector('.contact-me-button');

        const followChannelsOptions = document.querySelector('.follow-channels-options');
        const followMeOptions = document.querySelector('.follow-me-options');
        const contactMeOptions = document.querySelector('.contact-me-options');

        function toggleOptions(optionsContainer) {
            optionsContainer.classList.toggle('show');
        }

        followChannelsButton.addEventListener('click', () => {
            toggleOptions(followChannelsOptions);
            followMeOptions.classList.remove('show');
            contactMeOptions.classList.remove('show');
        });

        followMeButton.addEventListener('click', () => {
            toggleOptions(followMeOptions);
            followChannelsOptions.classList.remove('show');
            contactMeOptions.classList.remove('show');
        });

        contactMeButton.addEventListener('click', () => {
            toggleOptions(contactMeOptions);
            followChannelsOptions.classList.remove('show');
            followMeOptions.classList.remove('show');
        });

        // Close options if clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.dropdown-container')) {
                followChannelsOptions.classList.remove('show');
                followMeOptions.classList.remove('show');
                contactMeOptions.classList.remove('show');
            }
        });
    </script>
</body>
</html>
