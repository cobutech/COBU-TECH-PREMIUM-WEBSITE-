 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Log In</title>
     <link rel="stylesheet" href="../Css/login.css">
     <style>
         .password-step {
             display: none; /* Initially hidden */
         }
         .forgot-password {
             margin-top: 10px;
             font-size: 0.9em;
             color: #777;
             text-align: right;
         }
         .forgot-password a {
             color: #007bff;
             text-decoration: none;
         }
         .forgot-password a:hover {
             text-decoration: underline;
         }
     </style>
 </head>
 <body>
     <div class="login-container">
         <h1>Log In</h1>
         <form id="login-form">
             <div class="form-step" id="login-step-1">
                 <div class="form-group">
                     <label for="login-username">Username or Email:</label>
                     <input type="text" id="login-username" name="login-username" required>
                 </div>
                 <button type="button" class="next-button">Next</button>
             </div>
 
             <div class="form-step password-step" id="login-step-2">
                 <div class="form-group">
                     <label for="login-password">Password:</label>
                     <input type="password" id="login-password" name="login-password" required>
                 </div>
                 <div class="forgot-password">
                     <a href="#">Forgot Password?</a>
                 </div>
                 <button type="submit" class="login-button">Log In</button>
                 <button type="button" class="prev-button">Previous</button>
             </div>
         </form>
         <p class="signin-link">Don't have an account? <a href="signin.html">Sign Up</a></p>
     </div>
 
     <script>
         const loginStep1 = document.getElementById('login-step-1');
         const loginStep2 = document.getElementById('login-step-2');
         const nextButton = loginStep1.querySelector('.next-button');
         const prevButton = loginStep2.querySelector('.prev-button');
         const loginForm = document.getElementById('login-form');
         const forgotPasswordLink = document.querySelector('.forgot-password a');
 
         nextButton.addEventListener('click', () => {
             loginStep1.style.display = 'none';
             loginStep2.style.display = 'block';
         });
 
         prevButton.addEventListener('click', () => {
             loginStep2.style.display = 'none';
             loginStep1.style.display = 'block';
         });
 
         loginForm.addEventListener('submit', (event) => {
             // Always redirect to verification.html upon login attempt
             window.location.href = '../Html/verification.html';
             event.preventDefault();
         });
 
         forgotPasswordLink.addEventListener('click', (event) => {
             alert('Forgot Password functionality will be implemented here.');
             event.preventDefault();
         });
     </script>
 </body>
 </html>
