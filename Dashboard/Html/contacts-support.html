<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="contacts-support.css">
    <style>
        .deleted {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-buttons">
            <a href="#" class="contact-button telegram-group" data-button-id="telegram-group">Telegram Group</a>
            <a href="#" class="contact-button telegram-channel" data-button-id="telegram-channel">Telegram Channel</a>
            <a href="#" class="contact-button whatsapp-group" data-button-id="whatsapp-group">WhatsApp Group</a>
            <a href="#" class="contact-button whatsapp-channel" data-button-id="whatsapp-channel">WhatsApp Channel</a>
            <a href="#" class="contact-button github" data-button-id="github">GitHub</a>
            <a href="#" class="contact-button youtube" data-button-id="youtube">YouTube</a>
            <a href="mailto:your-email@example.com" class="contact-button gmail" data-button-id="gmail">Gmail</a>
        </div>
    </div>

    <script>
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('contact-button')) {
                const buttonToDelete = event.target;
                const buttonToDeleteId = buttonToDelete.dataset.buttonId;

                if (confirm(`Are you sure you want to delete the "${buttonToDelete.textContent}" button?`)) {
                    buttonToDelete.classList.add('deleted');

                    const allButtons = Array.from(document.querySelectorAll('.contact-button:not(.deleted)'));
                    const deletedButtonIndex = Array.from(document.querySelectorAll('.contact-button')).indexOf(buttonToDelete);

                    // Find the button below the deleted one
                    const buttonBelow = allButtons.find((button, index) => {
                        const currentIndex = Array.from(document.querySelectorAll('.contact-button:not(.deleted)')).indexOf(button);
                        const originalIndex = Array.from(document.querySelectorAll('.contact-button')).indexOf(button);
                        return originalIndex > deletedButtonIndex;
                    });

                    if (buttonBelow) {
                        // Change the color of the button below
                        const currentColor = getComputedStyle(buttonBelow).backgroundColor;
                        const colors = ['#007bff', '#dc3545', '#28a745', '#ffc107', '#17a2b8', '#6c757d']; // Example color palette
                        let newColor = colors[Math.floor(Math.random() * colors.length)];

                        // Ensure the new color is different from the current color
                        while (newColor === currentColor) {
                            newColor = colors[Math.floor(Math.random() * colors.length)];
                        }
                        buttonBelow.style.backgroundColor = newColor;
                    }
                }
                event.preventDefault(); // Prevent the link from navigating
            }
        });
    </script>
</body>
</html>
