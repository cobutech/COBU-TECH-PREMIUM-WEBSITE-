 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Initializing...</title>
     <link rel="stylesheet" href="style.css">
     <style>
         .timezone-date {
             position: fixed;
             top: 10px;
             right: 10px;
             color: white;
             font-size: 0.9em;
             display: flex;
             flex-direction: column;
             align-items: flex-end;
         }
 
         .current-time {
             font-size: 1.2em;
             font-weight: bold;
             margin-bottom: 5px;
         }
 
         .date-button {
             background-color: rgba(255, 255, 255, 0.1);
             color: #f0f0f0;
             border: 1px solid #64b5f6;
             padding: 8px 15px;
             border-radius: 8px;
             font-size: 0.9em;
             cursor: default;
             text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
             transition: background-color 0.3s ease, box-shadow 0.3s ease-in-out;
         }
 
         .date-button:hover {
             background-color: rgba(100, 181, 246, 0.2);
             box-shadow: 0 0 5px rgba(100, 181, 246, 0.5);
         }
 
         .skip-button {
             position: absolute;
             top: 10px;
             left: 10px;
             background-color: rgba(255, 255, 255, 0.1);
             color: #f0f0f0;
             border: 1px solid #ff9800; /* Orange color for skip */
             padding: 8px 15px;
             border-radius: 8px;
             cursor: pointer;
             font-size: 0.9em;
             transition: background-color 0.3s ease, box-shadow 0.3s ease-in-out;
             box-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
         }
 
         .skip-button:hover {
             background-color: rgba(255, 152, 0, 0.2);
             box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
         }
     </style>
 </head>
 <body>
     <button class="skip-button" onclick="window.location.href='Dashboard/dashboard.html'">Skip Intro</button>
     <div class="timezone-date" id="timezone-date">
         <div class="current-time" id="current-time"></div>
         <div id="date-container"></div>
     </div>
 
     <div class="header-typing-container">
         <h1 class="header-typing-text">Loading...</h1>
     </div>
     <div class="background-gradient"></div>
     <div class="loading-container">
         <div class="circular-progress">
             <div class="circle">
                 <span id="countdown">60</span>
             </div>
         </div>
         <p class="typing-text">La la land mine</p>
         <p class="wait-text">Initializing. Please wait...</p>
     </div>
 
     <div class="copyright">
         &copy; 2025 - 2029
     </div>
 
     <script>
         function updateTime() {
             const now = new Date();
             const hours = String(now.getHours()).padStart(2, '0');
             const minutes = String(now.getMinutes()).padStart(2, '0');
             const seconds = String(now.getSeconds()).padStart(2, '0');
             const timeString = `${hours}:${minutes}:${seconds}`;
             document.getElementById('current-time').textContent = timeString;
 
             const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
             const dateString = now.toLocaleDateString('en-US', dateOptions);
             document.getElementById('date-container').innerHTML = `<div class="date-button">${dateString}</div>`;
         }
 
         updateTime();
         setInterval(updateTime, 1000);
 
         const headerTypingElement = document.querySelector('.header-typing-text');
         const headerFullText = headerTypingElement.textContent;
         let headerCharIndex = headerFullText.length;
         let headerDirection = -1;
         const headerTypingSpeed = 150;
 
         function headerTypeWriter() {
             headerTypingElement.textContent = headerFullText.substring(0, headerCharIndex);
             headerCharIndex += headerDirection;
 
             if (headerCharIndex < 0) {
                 headerCharIndex = 0;
                 headerDirection = 1;
                 setTimeout(headerTypeWriter, 1000);
             } else if (headerCharIndex > headerFullText.length) {
                 headerCharIndex = headerFullText.length;
                 headerDirection = -1;
                 setTimeout(headerTypeWriter, 1000);
             } else {
                 setTimeout(headerTypeWriter, headerTypingSpeed);
             }
         }
 
         headerTypeWriter();
 
         let countdown = 60;
         const countdownDisplay = document.getElementById('countdown');
         const loadingContainer = document.querySelector('.loading-container');
         const typingTextElement = document.querySelector('.typing-text');
         const fullText = typingTextElement.textContent;
         typingTextElement.textContent = '';
         let charIndex = 0;
         const typingSpeed = 100;
 
         function typeWriter() {
             if (charIndex < fullText.length) {
                 typingTextElement.textContent += fullText.charAt(charIndex);
                 charIndex++;
                 setTimeout(typeWriter, typingSpeed);
             }
         }
 
         typeWriter();
 
         const countdownInterval = setInterval(() => {
             countdown--;
             countdownDisplay.textContent = countdown;
 
             if (countdown <= 0) {
                 clearInterval(countdownInterval);
                 window.location.href = 'Dashboard/dashboard.html';
             }
         }, 1000);
 
         const circle = document.querySelector('.circle');
         let progress = 0;
         const progressInterval = setInterval(() => {
             progress++;
             circle.style.background = `conic-gradient(
                 hsl(${progress * 3}, 100%, 50%) 0% ${progress}%,
                 transparent ${progress}% 100%
             )`;
             if (progress >= 100) {
                 clearInterval(progressInterval);
             }
         }, 600);
 
     </script>
 </body>
 </html>
